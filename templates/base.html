<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Online Auction System</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <style>
        /* Common styles for both themes */
        body {
            padding-top: 60px;
            background-color: #5e6063;
            font-family: sans-serif;
        }
        
        a {
            text-decoration: none;
        }

        .footer {
            position: fixed;
            padding: 10px 10px 0px 10px;
            bottom: 0;
            color: antiquewhite;
            background-color: #293949;
            padding: 20px;
            width: 100%;
            text-align: center;
        }

        /* Dark theme styles */
        body.dark-theme {
            background-color: rgb(36, 43, 54);
            color: #ebebeb;
        }

        /* Light theme styles */
        body.light-theme {
            background-color: #fff;
            color: #343a40;
        }
    </style>
</head>
<body class="light-theme">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">Auction Line</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    {% if auth %}
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/viewprofile">Profile</a>
                    </li>

                    {% else %}
                        
                    
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register">Register</a>
                    </li>

                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="container">
        {% block content %}
        <!-- Default content if not overridden in child templates -->
        <h1>Welcome to Your Website</h1>
        <p>This is a sample content.</p>
        {% endblock %}
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="c">
            &copy; {{ current_year }} United Technical College. All rights reserved.
        </div>
    </div>
    <br>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
